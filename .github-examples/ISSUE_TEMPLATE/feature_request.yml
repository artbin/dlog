name: ‚ú® Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["feature", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please provide as much detail as possible.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve?
      placeholder: I'm frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like to see this problem solved?
      placeholder: I would like Pyralog to...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions or workarounds?

  - type: dropdown
    id: component
    attributes:
      label: Which component does this relate to?
      multiple: true
      options:
        - üóø Obelisk Sequencer
        - ‚òÄÔ∏è Pharaoh Network
        - ü™≤ Scarab IDs
        - üéº Batuta Language
        - Actor Model
        - Storage Engine
        - Consensus/Replication
        - WireGuard/Networking
        - Cryptography
        - Query Engine
        - CLI/Tooling
        - Documentation
        - Other

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Nice to have
        - Important
        - Critical

  - type: textarea
    id: use_case
    attributes:
      label: Use Case
      description: Describe your use case and how this feature would help
      placeholder: I need this for...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, mockups, or examples

